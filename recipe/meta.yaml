{% set name = "MicroED tools" %}
{% set tarname = name|lower|replace(' ', '-') %}
{% set version = "0.1.0-dev.8" %}

package:
  name: {{ tarname }}
  version: {{ version|replace('-dev.', '.dev') }}

source:
  url: https://cryoem.ucla.edu/downloads/{{ tarname }}-{{ version }}.tar.gz
  sha256: 5fe6677f5d1f5eedfd50b8436b4c36918d1d7d4f1ad3da28b71a132ea9d19cb6
  patches:
    - 01-xml.patch
    - 02-cython.patch
    - 03-setargv.patch
    - 04-macos.patch
    - 05-nlopt-win.patch  # [win]
    - 06-install.patch
    - 07-numpy.patch

build:
  ignore_run_exports:
    - numpy
    - python
  ignore_run_exports_from:
    #- {{ compiler('cxx') }}  # [win]
    - {{ stdlib('c') }}      # [win]
  number: 5
  script_env:
    - USER                   # [unix]
    - USERNAME               # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake          >=3.18,<4
    - coreutils                           # [unix]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - cython                              # [build_platform != target_platform]
    - docbook-xsl    >=1.79.2,<2
    - flex           >=2.5.34,<3          # [unix]
    - libxslt        >=0.13
    - m2-coreutils                        # [win]
    - m2-sed                              # [win]
    - make                                # [unix]
    - numpy                               # [build_platform != target_platform]
    - pandoc         2.*
    - pkg-config                          # [unix]
    - python                              # [build_platform != target_platform]
    - sed                                 # [unix]
    - winflexbison   >=2.2,<3             # [win]
  host:
    - cython         >=0.27.1
    - libarchive     >=3.0.2,<4
    - libiconv                            # [win]
    - libtiff        >=4.5,<5
    - libxml2        >=2.1,<3
    - nlopt          2.*
    - numpy          >=1.7,<3
    - python         {{ python }}
  run:
    - libarchive
    - libiconv                            # [win]
    - libtiff
    - libxml2
    - nlopt
    - numpy
    - python

test:
  imports:
    - pysmv
  requires:
    - coreutils                         # [unix]
    - m2-coreutils                      # [win]
    - m2-sed                            # [win]
    - microed-data >=0.1.0.dev8,<0.2.0

about:
  home: https://cryoem.ucla.edu/microed
  license: ISC
  license_file: LICENSE
  summary: "Convert electron diffraction images to SMV format"
  description: |
    The MicroED tools convert sequences of related electron
    diffraction images, or MicroED sweeps, to the Super Marty View
    (SMV) format.

extra:
  recipe-maintainers:
    - hattne
